<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <h1>Choose Ranking</h1>
    <form method="POST">
      <div class="form__fieldset">
        <label for="Crimerate" class="form__label">Crimerate</label>
        <select name="Crimerate" id="Crimerate" class="form__input form__select">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="-">-</option>
        </select>
      </div>

      <div class="form__fieldset">
        <label for="Education" class="form__label">Education</label>
        <select name="Education" id="Education" class="form__input form__select">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="-">-</option>
        </select>
      </div>

      <div class="form__fieldset">
        <input
          class="form__submit form__input"
          type="submit"
          value="Continue"
        />
      </div>
    </form>
  </body>
</html>
